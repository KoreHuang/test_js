<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var d = document.getElementById("pfram");
				var phot=document.getElementById("photo");
				phot.src="img/img0.jpg";
				var timer = null;
				d.onmouseover = function(){
					timer = setInterval(a , 1000);//返回定时器对象
				}
				var cnt = 0;
				var index=0;
				function a(){
					index=cnt%15;
					phot.src="img/img"+index+".jpg";
					cnt++;
				}
				d.onmouseout =function(){
					clearInterval(timer);//终止定时器对象
				}
				
			}
		</script>
	</head>
	<body>
		<div id="pfram" style="width: 600px;height: 400px; background-repeat: no-repeat;border: 1px solid salmon ; " >
			<img style="width: 600px;height: 400px;" id="photo"/>
		</div>
	</body>
</html>
