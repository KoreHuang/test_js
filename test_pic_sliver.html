<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				
				var btLe = document.getElementById("btLeft");
				var btRi = document.getElementById("btRight");
				var picf = document.getElementById("picFram")
				var pic = picf.getElementsByTagName("img");
				console.log(pic);
				var tag = false;
				btLe.onclick = function(){
					console.log(pic[0]);
					startRemove(pic[0],-700);	
				}
				btRi.onclick = function(){
					console.log(pic[1]);
					startRemove(pic[1],700);
				}
			}
			var timer = null;
			function startRemove(obj,target){
				clearInterval(timer);
				timer=null;
				timer = setInterval(function(){
					var left = obj.offsetLeft;
					var speed = (target - left)/8;
					speed = speed>0?Math.ceil(speed):Math.floor(speed);
					if(left == target){
						clearInterval(timer);
					}
					obj.style.left = left + speed +"px";
				}
				,20);
			}
		</script>
	</head>
	<body>
		<div id="picFram" style="width: 700px;height:500px; margin: 50px auto; border: 2px solid chartreuse;position: relative;overflow: hidden;">
			<img src="img/img0.jpg" style="width: 700px;height:500px;position: absolute;" id="img1"/>
			<img src="img/img1.jpg" style="width: 700px;height:500px;position: absolute;" id="img2"/>
		</div>
		<div id="inputBt" style="margin: 10 auto; text-align: center;">
			<input type="button" name="btLeft" id="btLeft" value="左移" />
			<input type="button" name="btRight" id="btRight" value="右移" />
		</div>
	</body>
</html>
